<html>
 <head>
 	<link rel="stylesheet" href="phone.css">
 	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 </head>
 <body>
 	<div class="tab">
  		<button class="tablinks" onclick="openTab(event, 'Dialer')">Dialer</button>
  		<button class="tablinks" onclick="openTab(event, 'Contact List')">Contact List</button>
  		<button class="tablinks" onclick="openTab(event, 'Add Contact')">Add Contact</button>
	</div>
 	<div id="Dialer" class="tabcontent">
 		<div id="wrapper">
      <div id="phone">
        <div id="numberDisplay">
          <input type='tel'>
        </div>
        <div id="dialpad" class="button-3">
          <ul>
            <li class="first">1</li>
            <li>2</li>
            <li class="last">3</li>
            <li class="first">4</li>
            <li>5</li>
            <li class="last">6</li>
            <li class="first">7</li>
            <li>8</li>
            <li class="last">9</li>
            <li class="first">*</li>
            <li>0</li>
            <li class="last">#</li>
          </ul>
        </div>
        <div id="actions" class="button-3 deactive">
          <ul>
            <li href="" class="Dial">Dial</li>
            <li href="" class="clear">Clear</li>
          </ul>
        </div>
      </div>
    </div>
  	</div>

	<div id="Contact List" class="tabcontent">
 	</div>

	<div id="Add Contact" class="tabcontent">
	</div>

 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 	<script src="phone.js"></script>
 	<script src="js/jquery.js"></script>
    <script src="js/button-action.js"></script>
 </body>
</html>
